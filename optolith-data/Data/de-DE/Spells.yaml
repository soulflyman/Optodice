- id: SPELL_170
  name: "Caldofrigo"
  effect: |
    Mittels Caldofrigo kann die Temperatur eines maximal truhengroßen Objekts verändert werden. Es kann abgekühlt oder erwärmt werden und zwar in einem Spielraum von +/–100 Grad Celsius der Ausgangstemperatur. Der Zauberer muss hierzu die gewünschte Gradzahl festlegen und kann nicht beliebig während der Wirkungsdauer die Temperatur ändern. Die Temperaturveränderung funktioniert außerdem immer nur in eine Richtung. Sollte ein Held mit einem Gegenstand in Berührung kommen, der extrem heiß ist (oder kalt; dabei einfach analog dieselben Regeln verwenden), gelten die Regeln für *brennende* Personen (siehe **Regelwerk** Seite **341**).<br>
    Nach dem Ende der Wirkungsdauer nimmt das Objekt wieder seine ursprüngliche Temperatur an. Durch große Temperaturänderungen entsteht bei den meisten Objekten ein Schaden von 1W6 Strukturpunkten. Bei welchen Temperaturen dies der Fall ist, entscheidet der Meister.
  castingTime: "5 Minuten"
