- id: SPELL_183
  name: "Xenographus"
  effect: |
    Liest der Zauberer einen Text, erhält er ein Gefühl für die Bedeutung des Niedergelegten, selbst wenn er die Schrift oder Sprache nicht beherrscht. Damit ist es ihm möglich, jeden Text zu verstehen, jedoch lediglich auf dem Niveau einer Person, die die entsprechende Sprache auf Stufe II beherrscht.<br>
    Die Wirkung umfasst lediglich das geschriebene Wort, nicht jedoch das gesprochene. Ebenso bietet das Ritual keine Hilfestellung bei Schwierigkeiten, die nicht sprachlicher Natur sind, etwa wenn der Text verschlüsselt, in Rätseln verfasst, unleserlich oder unzusammenhängend geschrieben wurde. Das Erlernen einer Sprache oder einer Schrift ist auf diesem Wege nicht möglich, da lediglich die Gesamtbedeutung eines Textes erfasst werden kann, nicht jedoch die Bedeutung einzelner Elemente.
  castingTime: "5 Minuten"
