- id: SPELL_235
  name: "Affenruf"
  effect: |
    Die Hexe ruft mit diesem Zauberspruch bis zu QS x 2 Äffchen herbei, die für sie kämpfen. Es erscheinen maximal so viele Äffchen, wie die Anzahl der Gegner der Hexe beträgt. Die Hexe muss einen Punkt am Boden innerhalb der Reichweite bestimmen, an dem die Tiere dann in einem Radius von QS/2 Schritt erscheinen. Die Hexe kann gezielt Gegner benennen, welche von den Äffchen angegriffen werden. Sie kann jedoch nicht mehrere Tiere auf einen Gegner hetzen. Nach ihrem Erscheinen können die Äffchen sich beliebig weit vom Ort ihrer Herbeirufung wegbewegen. Wenn ein Gegner stirbt, verschwinden die Äffchen nicht, sondern die Hexe kann sie einzeln einem anderen Ziel zuordnen (aber nur ein Äffchen pro Gegner). Die Äffchen sind magische Wesen, die aus Magie erschaffen wurden. Endet die Wirkungsdauer, verschwinden die Äffchen wieder im Nichts.
  castingTime: "4 Aktionen"
  castingTimeShort: "4 Akt"
  aeCost: "16 AsP"
  aeCostShort: "16 AsP"
  range: "8 Schritt"
  rangeShort: "8 m"
