- id: SPELL_174
  name: "Hartes schmelze"
  effect: |
    Das Ritual raubt einem Objekt seine Festigkeit und macht einen harten Gegenstand weich und formbar. Dies erlaubt sowohl künstlerische Gestaltungen, ermöglicht aber auch das Erschaffen von Löchern oder das Abtrennen einzelner Teile.<br>
    Der Zauberer kann z. B. Türen wie Knetmasse zusammenrollen oder ein Schloss aus der Tür entfernen. Dabei ist zu beachten, dass der Meister entscheidet, welche Gegenstände miteinander verbunden sind. Ein Schloss gehört zu einer Tür, eine Tür aber nicht zu einer Wand. Der Zauber ist kein Ersatz für Handwerkstalente, man kann damit beispielsweise nicht Metall verformen, um eine scharfe Schwertklinge zu erhalten. Am Ende der Wirkungsdauer wird der Gegenstand augenblicklich wieder hart.
