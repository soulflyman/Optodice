- id: SPELL_171
  name: "Nihilogravo"
  effect: |
    Der Zauberspruch sorgt für eine zylinderförmige Zone, in der die Schwerkraft aufgehoben ist. Der Zauberer muss einen Punkt innerhalb der Reichweite des Zauberspruchs benennen. Von dort aus wirkt der Zauber in einem Radius von QS in Schritt. Die Höhe der schwerelosen Zone beträgt QS x 5 Schritt.<br>
    Durch die ungewohnte Umgebung sind alle Proben innerhalb dieser Zone um 1 erschwert. Um sich gezielt in der Schwerelosigkeit bewegen zu können, ist eine Probe auf *Schwimmen (Tauchen)* notwendig. Pro erreichter QS schafft man 1 Schritt. Unfälle, Patzer oder Einwirkungen nach Meisterentscheid können dazu führen, dass eine Person unbeabsichtigt aus der Zone gerät und stürzt. Sollten sich am Ende der Wirkungsdauer noch Wesen in der Zone der Schwerelosigkeit befinden, stürzen diese herunter und erleiden Sturzschaden (siehe **Regelwerk** Seite **340**). Über die Sturzhöhe entscheidet der Meister.
  castingTime: "5 Minuten"
