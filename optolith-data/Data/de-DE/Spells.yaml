  effect: |
    Dieser ursprünglich elfische Freundschaftszauber (eine lange Version des Bannbaladins für Gäste des Elfendorfes) weckt in seinem Ziel Sympathien und Freundschaft für den Zaubernden. Die genaue Wirkung ist davon abhängig, wie das Ziel anfangs zum Zaubernden steht. Pro QS verbessert sich die Verbindung zwischen den beiden um eine Stufe. Ist der Zaubernde dem Ziel vorher unbekannt, bewegt sich die Einstellung des Ziels meist zwischen Stufe 4 (Abneigung) und Stufe 6 (Zuneigung). Vorteile wie Gutaussehend oder Nachteile wie Vorurteile gegenüber demZaubernden können diesen ersten Eindruck je nach Situation um eine oder mehr Stufen modifizieren.

