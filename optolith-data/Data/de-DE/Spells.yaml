- id: SPELL_169
  name: "Wolfstatze"
  effect: |
    Der Zauberer verwandelt sich in ein Landtier seiner Wahl, das jedoch weder fliegen, noch im Wasser leben darf (also keine Vögel, Fische usw.) und maximal die Größenkategorie klein aufweist. Während der Wirkungsdauer verwendet der Zauberer die körperlichen Werte des Tieres, einschließlich seiner Eigenschaften, Talente und Kampfwerte. Eine niedrige LE wird bei der Verwandlung anteilsmäßig angerechnet, gleiches geschieht bei der Rückverwandlung. Die geistigen Werte des Zauberers bleiben ebenso wie sein Bewusstsein erhalten.<br>
